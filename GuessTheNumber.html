<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css ">
    <script src="index.js"></script>

    <title>Guess the Number!</title>
</head>

<body>

    <!-- Guess The Number! -->
    <div class="container">
        <div class="tableCap">
            <h3>
                Guess the Number!
            </h3>
        </div>
        <div class="hidden-divs">
            <div class="hide" id="hiddenCorrect">
                <h4>Correct! That is my lucky number!</h4>
            </div>

            <div class="hide" id="hiddenLow">
                <h4>Your guess is too Low!</h4>
            </div>

            <div class="hide" id="hiddenHigh">
                <h4>Your guess is too high!</h4>
            </div>

            <div class="hide" id="hiddenBadNumber">
                <h4>Please enter a number between 1 and 100.</h4>
            </div>
        </div>

        <!-- Lucky Number Guess Table -->
        <div class="body-container">
            <h3>I am thinking of a number between 1 and 100.</h3>
            <h3>Can you guess it?</h3>
            <input type="number" id="guessedNumber"><br>
            <button onclick="checkNumber()">GUESS</button>
            No.of Attempts:<span id="counter"> 0</span>
        </div>
    </div>
</body>

</html>
